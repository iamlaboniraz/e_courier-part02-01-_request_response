{% extends 'layout.html' %}

{% block body %}
<section>
<div class="section-body">
       <!-- BEGIN DATATABLE 2 -->
  <div class="row">
      <div class="col-lg-12">
            <div class="card">
               <div class="card-head style-primary">
                  <header>All Tracking Data</header>
                      <div class="tools">
                          <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                               <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                    </div>
                              </div>



                              <div class="card-body">
                                  <div class="table-responsive">
                                   <table id="datatable2" class="table order-column hover">
                                       <thead>
                                          <tr>

                                             <th>Tracking Number</th>

                                              <th>Update Id</th>
                                               <th>Update Description</th>
                                              <th>Time</th>

                                                  <th width="150px">Buttons</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                     {% for order in track %}
                                           <tr class="gradeX">
                                                <td>{{ order.order_id }}</td>

                                                    <td>{{ order.update_id }}</td>

                                                     <td>{{ order.update_desc }}</td>
                                                     <td>{{ order.timestamp }}</td>


                                    <td>

                 <a href="{% url 'delivery_service:delivery_track_add' %}" class="btn ink-reaction btn-floating-action btn-warning"><i class="md md-add"></i> </a>
                                    </td>
                       </tr>

                         {% endfor %}

                  </tbody>

               </table>

        </div><!--end .table-responsive -->

     </div>

    </div>

   </div><!--end .col -->

   </div><!--end .row -->

      <!-- END DATATABLE 2 -->

</div><!--end .section-body -->

    </section>
{% endblock %}
