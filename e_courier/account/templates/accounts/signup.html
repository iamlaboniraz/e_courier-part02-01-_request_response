            <div class="card card-6">
                <div class="card-heading">

                </div>

                    <form method="POST" action="{% url 'accounts:signup' %}"novalidate>
                        {% csrf_token %}

<!--                            {{ form|crispy }}-->

                            <div class="value">

                            </div>
                        </div>




                           <div class="form-row">
                               <div class="name">Email address</div>
                            <div class="value">

                        </div>

                           <div class="form-row">

                                <input class="input--style-6" type="password" name="password1" placeholder="password">
                            </div>
                        </div>


                   <div class="form-row">
                    <div class="name">Password confirmation</div>
                            <div class="value">
                                <input class="input--style-6" type="password" name="password2" placeholder="Password confirmation">
                            </div>
                        </div>




                         <div class="card-footer">

                     <input class="btn btn--radius-2 btn--blue-2" type="submit" value="SignUp" >

                </div>
                    </form>
